<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI double major</title>
    <style>
        body {
            text-align: right;
            margin: 20px;
        }

        #header {
            font-size: 18px;
            font-weight: bold;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        button {
            text-align: left;
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="header">ICT융합학부 김경주 2023096944</div>

<img src="plan.jpg" alt="수강계획표">
<img src="ict.jpg" alt="ICT융합학부 디자인테크놀로지전공 이수체계도">
<img src="ai.jpg" alt="인공지능학과 이수체계도">

<button onclick="downloadFile('plan.jpg', 'Download 수강계획표')">Download 수강계획표</button>
<button onclick="downloadFile('ict.jpg', 'Download ICT융합학부 디자인테크놀로지전공 이수체계도')">Download ICT융합학부 디자인테크놀로지전공 이수체계도</button>
<button onclick="downloadFile('ai.jpg', 'Download 인공지능학과 이수체계도')">Download 인공지능학과 이수체계도</button>

<script>
function downloadFile(fileName, buttonText) {
    var fileURL = fileName;
    var link = document.createElement('a');
    link.href = fileURL;
    var fileNameWithoutSpace = fileName.replace(/\s/g, ''); 
    link.download = fileNameWithoutSpace;

    var buttonTextElement = document.createTextNode(buttonText);
    link.appendChild(buttonTextElement);

    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
